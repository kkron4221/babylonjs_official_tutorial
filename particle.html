<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon Template</title>
    <style>
      html, body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://unpkg.com/earcut@latest/dist/earcut.min.js"></script>
  </head>
  <body>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <script>
      const canvas = document.getElementById("renderCanvas");

      BABYLON.Engine.audioEngineEnabled = true;

      const engine = new BABYLON.Engine(canvas, true, null, true);

    function createScene() {
        const scene = new BABYLON.Scene(engine);

        const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 50, new BABYLON.Vector3(0, 0, 0));
        camera.attachControl(canvas, true);
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0));

        const fountainProfile = [
            new BABYLON.Vector3(0, 0, 0),
            new BABYLON.Vector3(10, 0, 0),
            new BABYLON.Vector3(10, 4, 0),
            new BABYLON.Vector3(8, 4, 0),
            new BABYLON.Vector3(8, 1, 0),
            new BABYLON.Vector3(1, 2, 0),
            new BABYLON.Vector3(1, 15, 0),
            new BABYLON.Vector3(3, 17, 0),
        ];

        const fountain = BABYLON.MeshBuilder.CreateLathe(
            "fountain",
            {
                shape: fountainProfile,
                sideOrientation: BABYLON.Mesh.COUBLESIDE
            },
            scene
        );

        const particleSystem = new BABYLON.ParticleSystem("particles", 5000, scene);

        particleSystem.particleTexture = new BABYLON.Texture("", scene);

        particleSystem.emitter = new BABYLON.Vector3(-4, 0.8, -6);
        particleSystem.minEmitBox = new BABYLON.Vector3(-0.01, 0, -0.01);
        particleSystem.maxEmitBox = new BABYLON.Vector3(0.01, 0, 0.01);

        particleSystem.color1 = new BABYLON.Color4(0.7, 0.8, 1.0, 1.0);
        particleSystem.color2 = new BABYLON.Color4(0.2, 0.5, 1.0, 1.0);

        particleSystem.blendMode = BABYLON.ParticleSystem.BLENDMODE_ONEONE;

        particleSystem.minSize = 0.01;
        particleSystem.maxSize = 0.05;

        particleSystem.minLifeTime = 0.3;
        particleSystem.maxLifeTime = 1.5;

        particleSystem.emitRate = 1500;

        

        return scene;
        }

        const scene = createScene();

      engine.runRenderLoop(function () {
        scene.render();
      });

      window.addEventListener("resize", function () {
        engine.resize();
      });
    </script>
  </body>
</html>
